name: CI/CD Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Extract JavaFX SDK
      run: |
        mkdir -p $HOME/javafx-sdk
        unzip path/to/javafx-sdk-17.0.1-linux-x64.zip -d $HOME/javafx-sdk
        echo "export PATH=$HOME/javafx-sdk/lib:\$PATH" >> $HOME/.bashrc
        source $HOME/.bashrc

    - name: Compile Java code with JavaFX
      run: javac --module-path $HOME/javafx-sdk/lib --add-modules javafx.controls,javafx.fxml Interfaces/InterfacesGraphiques/Main.java

    - name: Test with jUnit 5
      run: echo "Running jUnit 5 tests"

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Deploy to Production Server
      # Add deployment steps here, such as copying files to the server
      run: echo "Deploying to production server"
